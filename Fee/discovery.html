<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discovery Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="discovery.css" />
</head>
<body>
  <header>
    <div class="logo">Discovery Clone</div>
    <nav>
      <ul>
        <li><a href="#">Our Worlds</a></li>
        <li><a href="#">Experiences</a></li>
        <li><a href="#" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Explore Our World</h1>
  </section>
  <section class="gallery" id="gallery">
    <div class="card landscape">
      <img src="landscape.avif" alt="Landscape" />
      <div class="overlay">Landscape</div>
    </div>
    <div class="card golf">
      <img src="golf.avif" alt="Golf" />
      <div class="overlay">Golf</div>
    </div>
    <div class="card lifestyle">
      <img src="lifestyle.avif" alt="Lifestyle" />
      <div class="overlay">Lifestyle</div>
    </div>
    <div class="card landscape">
      <img src="wellness.avif" alt="Wellness" />
      <div class="overlay">Wellness</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Discovery Clone. All rights reserved.</p>
  </footer>
  
</body>
</html>
