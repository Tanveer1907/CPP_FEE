<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = prompt("Enter the number: ");
    if(num>0){
        console.log("Positive");
    }
    else if(num <0){
        console.log("Negative");
    }
    else{
        console.log("Zero");
    }
</script>
</body>
</html>
