<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        switch(true){
            case num == 1:
                console.log("Monday");
                break;
            case num == 2:
                console.log("Tuesday");
                break;
            case num == 3:
                console.log("Wednesday");
                break;
            case num == 4:
                console.log("Thursday");
                break;
            case num == 5:
                console.log("Friday");
                break;
            case num == 6:
                console.log("Saturday");
                break;
            case num == 7:
                console.log("Sunday");
                break;
        }
    </script>
</body>
</html>
